    <div>
      <span> llamanos! (Espa <img />) + 1 123456789 </span>
      <span> call us (Eng <img />): + 1 123456789 </span>
    </div>
    <div class="contact_form">
      <div class="formulario">
        <h1>Formulario de contacto</h1>
        <h3>Escríbenos y en breve nos pondremos en contacto contigo</h3>

        <form action="submeter-formulario.php" method="post">
          <p>
            <label for="nombre" class="colocar_nombre"
              >Nombre
              <span class="obligatorio">*</span>
            </label>
            <input
              type="text"
              name="introducirNombre"
              id="nombre"
              required="obligatorio"
              placeholder="Django unchained"
            />
          </p>

          <p>
            <label for="email" class="colocarEmail"
              >Email
              <span class="obligatorio">*</span>
            </label>
            <input
              type="email"
              name="introducirEmail"
              id="email"
              required="obligatorio"
              placeholder="anotherExample@fourseasons.com"
            />
          </p>

          <p>
            <label for="telefone" class="colocarTelefono">Teléfono </label>
            <input
              type="tel"
              name="introducirTelefono"
              id="telefono"
              placeholder="123456789"
            />
          </p>
          <p>
            <label for="asunto" class="colocarAsunto">
              Asunto
              <span class="obligatorio">*</span>
            </label>
            <input
              type="text"
              name="introducirAsunto"
              id="assunto"
              required="obligatorio"
              placeholder="eje: Mas informacion de planes"
            />
          </p>

          <p>
            <label for="mensaje" class="colocarMensaje"
              >Mensaje
              <span class="obligatorio">*</span>
            </label>
            <textarea
              name="introducirMensaje"
              class="textoMensaje"
              id="mensaje"
              required="obligatorio"
              placeholder="Deja aquí tu comentario..."
            ></textarea>
          </p>

          <button type="submit" name="enviarFormulario" id="enviar">
            <p>Enviar</p>
          </button>

          <p class="aviso">
            <span class="obligatorio"> * </span> los campos son obligatorios.
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
